<!DOCTYPE html>
<html>
<head>
  <title>MyBudget - We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  /* errors */
  .error-container {
    width: 500px;
    margin: 50px auto 0px;
  }
  .error-container .error-code {
    float: left;
    width: 100%;
    font-size: 135px;
    line-height: 130px;
    text-align: center;
    color: #333;
    font-weight: 300;
  }
  .error-container .error-text {
    float: left;
    width: 100%;
    margin-top: 10px;
    font-size: 26px;
    line-height: 24px;
    text-transform: uppercase;
    color: #666;
    text-align: center;
    font-weight: 400;
  }
  .error-container .error-subtext {
    float: left;
    width: 100%;
    margin: 30px 0px 10px;
    font-size: 13px;
    line-height: 20px;
    color: #AAA;
    text-align: center;
    font-weight: 400;
  }
  .error-container .error-actions {
    float: left;
    width: 100%;
    margin-top: 10px;
  }
  /* end errors */
  </style>
</head>

<body>
    <div class="error-container">
        <div class="error-code">500</div>
        <div class="error-text">Internal server error</div>
        <div class="error-subtext">The server encountered an internal error or misconfiguration and was unable to complete your request.</div>
    </div>
</body>
</html>
